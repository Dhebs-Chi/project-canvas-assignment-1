<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Border Radius Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label>
      Shape:
      <select id="shape-select">
        <option value="rectangle">Rectangle</option>
        <option value="circle">Circle</option>
      </select>
    </label>
    <label>
      Color:
      <input type="color" id="color-picker" value="#000000">
    </label>
    <label>
      Stroke Width:
      <input type="number" id="stroke-width" value="2" min="1">
    </label>
    <label>
      Border Radius (Rectangles Only):
      <input type="range" id="border-radius" value="0" min="0" max="100">
    </label>
    <button id="save-button">Save as Image</button>
  </div>
  <canvas id="drawing-canvas" width="800" height="600"></canvas>
  <script src="app.js"></script>
</body>
</html>
